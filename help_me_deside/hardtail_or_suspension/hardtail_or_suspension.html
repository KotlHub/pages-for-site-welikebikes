<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bike Selection</title>
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background-color: #f9f9f9;
      color: #021530;
      margin: 0;
      text-align: center;
      overflow: hidden;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 60vh;
      padding-left: 60px;
      padding-right: 60px;
      transition: transform 0.5s ease-in-out;
    }

    .bike-option {
      position: relative;
      flex: 2;
      text-align: center;
      transition: all 0.5s ease-in-out;
    }

    .bike-option img {
      width: 80%;
      max-width: 400px;
      transition: transform 0.5s ease-in-out, opacity 0.5s ease-in-out;
    }

    .label {
      font-size: 1.5rem;
      font-weight: bold;
      margin-top: 10px;
      padding: 10px;
      display: inline-block;
      border-radius: 8px;
      transition: background-color 0.3s ease-in-out;
    }

    .full-suspension .label {
      background-color: #13BABC;
      color: white;
    }

    .hardtail .label {
      background-color: #76CCD9;
      color: white;
    }

    /* Scroll Effect */
    .container.full-focus .full-suspension {
      flex: 2;
    }
    .container.full-focus .hardtail {
      flex: 0.5;
      opacity: 0.5;
    }

    .container.hard-focus .hardtail {
      flex: 2;
    }
    .container.hard-focus .full-suspension {
      flex: 0.5;
      opacity: 0.5;
    }

    /* Preference Text */
    .preference-container {
      margin-top: 30px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .preference-text {
      display: flex;
      justify-content: space-between;
      width: 80%;
      max-width: 400px;
      margin-bottom: 10px;
      font-size: 1rem;
      font-weight: bold;
    }

    .slider-container {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
    }

    .slider {
      width: 60%;
      max-width: 400px;
      appearance: none;
      height: 8px;
      background: #ddd;
      border-radius: 5px;
      outline: none;
      transition: all 0.3s ease;
    }

    .slider::-webkit-slider-thumb {
      appearance: none;
      width: 24px;
      height: 24px;
      background: #13BABC;
      border-radius: 50%;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .slider::-moz-range-thumb {
      width: 24px;
      height: 24px;
      background: #13BABC;
      border-radius: 50%;
      cursor: pointer;
    }

    .info-button {
      position: absolute;
      bottom: -60px;
      padding: 10px 20px;
      font-size: 1.2rem;
      font-weight: bold;
      color: white;
      background-color: #021530;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: all 0.3s ease-in-out;
      display: none;
    }

    .full-suspension .info-button {
      left: 15%;
    }

    .hardtail .info-button {
      right: 15%;
    }

     /* MODAL STYLES */
     .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      text-align: center;
      max-width: 400px;
      position: relative;
    }

    .close {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 20px;
      font-weight: bold;
      cursor: pointer;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        height: auto;
      }

      .bike-option img {
        width: 70%;
        max-width: 280px;
      }

      .preference-text {
        width: 90%;
        font-size: 0.9rem;
      }

      .slider-container {
        width: 90%;
      }

      .slider {
        width: 80%;
      }
    }
  </style>
</head>
<body>

<h1>Wählen Sie Ihr Bike:</h1>

<div class="container" id="bikeContainer">
  <div class="bike-option full-suspension">
    <img src="full_suspension.svg" alt="Full Suspension">
    <br>
    <div class="label">Full Suspension</div>
    <button class="info-button" id="fullSuspensionBtn" onclick="openModal('fullsuspension')">Mehr Infos</button>
  </div>
  <div class="bike-option hardtail">
    <img src="hardtail.svg" alt="Hardtail">
    <br>
    <div class="label">Hardtail</div>
    <button class="info-button" id="hardtailBtn" onclick="openModal('hardtail')">Mehr Infos</button>
  </div>
</div>

<div class="preference-container">
  <div class="preference-text">
    <span>Komfort, Entlastung, Geländegängigkeit</span>
    <span>Gewicht, Preis, Effizienz</span>
  </div>
  
  <div class="slider-container">
    <input type="range" min="0" max="100" value="50" class="slider" id="preferenceSlider" style="appearance: auto;">
  </div>
</div>

<div id="infoModal" class="modal">
  <div class="modal-content">
    <span class="close" onclick="closeModal()">&times;</span>
    <h2 id="modalTitle"></h2>
    <p id="modalText"></p>
  </div>
</div>

<script>
  const slider = document.getElementById("preferenceSlider");
  const container = document.getElementById("bikeContainer");
  const fullSuspensionBtn = document.getElementById("fullSuspensionBtn");
  const hardtailBtn = document.getElementById("hardtailBtn");

  slider.addEventListener("input", function() {
    const value = parseInt(this.value);
    if (value < 40) {
      container.classList.add("full-focus");
      container.classList.remove("hard-focus");
      fullSuspensionBtn.style.display = "block";
      hardtailBtn.style.display = "none";
    } else if (value > 60) {
      container.classList.add("hard-focus");
      container.classList.remove("full-focus");
      hardtailBtn.style.display = "block";
      fullSuspensionBtn.style.display = "none";
    } else {
      container.classList.remove("full-focus", "hard-focus");
      fullSuspensionBtn.style.display = "none";
      hardtailBtn.style.display = "none";
    }
  });

  function openModal(type) {
    let modal = document.getElementById("infoModal");
    let title = document.getElementById("modalTitle");
    let text = document.getElementById("modalText");

    if (type === "hardtail") {
      title.innerText = "Hardtail";
      text.innerText = "hahaha i'm a hardtail";
    } else if (type === "fullsuspension") {
      title.innerText = "Mehr Infos zur Garantie";
      text.innerText = "hahaha i'm a full suspension";
    }

    modal.style.display = "flex";
  }

  function closeModal() {
    document.getElementById("infoModal").style.display = "none";
  }

  // Close modal when clicking outside
  window.onclick = function(event) {
    let modal = document.getElementById("infoModal");
    if (event.target === modal) {
      modal.style.display = "none";
    }
  };

  // Close modal on ESC key press
  document.addEventListener("keydown", function(event) {
    if (event.key === "Escape") {
      closeModal();
    }
  });
</script>

</body>
</html>
